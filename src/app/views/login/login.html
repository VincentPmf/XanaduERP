<form class="flex flex-col gap-4 w-80 mx-auto mt-20">
    <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input
            matInput
            placeholder="pat@example.com"
            [formControl]="email"
            (blur)="updateErrorMessage()"
            required
        />
        @if (email.invalid) {
            <mat-error>{{emailErrorMessage()}}</mat-error>
        }
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" [formControl]="password">
    @if (password.invalid) {
        <mat-error>{{passwordErrorMessage()}}</mat-error>
    }
  </mat-form-field>

  <button
    (click)="login()"
    mat-raised-button color="primary"
    class="cursor-pointer"
  >
    Se connecter
  </button>
  @if (errorLogin()) {
    <mat-error class="mt-4 block text-center">{{errorLogin()}}</mat-error>
  }
</form>
